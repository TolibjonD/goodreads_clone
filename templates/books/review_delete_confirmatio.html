{% extends "base.html" %}

{% block title %} Confirm review deleting {% endblock title %}

{% block content %}

<h1>Do you want to delete this review ?</h1>
<p><i class="fa-solid fa-book-open text-info"></i> <b class="text-info"> {{ review.book.title }} </b>  | {{ review.created_at }} </p>
<p> 
{{ review.comment }}    
</p>
<p><i class="fa-solid fa-user text-info"></i> <span class="fw-bolder text-info">{{ review.user.username }}</span></p>

<a href="{% url "books:delete_review" review.book.id review.id %}" class="btn btn-outline-info">Remove</a>
<a href="{% url "books:gotoreview" review.book.id review.id %}" class="btn btn-outline-danger">Cancel</a>

{% endblock content %}
