{% extends "base.html" %}
{% block title %} Login {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}



<div class="row mx-auto">
    <div class="col col-md-4 mx-auto">
        <h1 class="text-center mb-3"> Login</h1>
        <form method="post">
            {{ form |crispy }}
            {% csrf_token %}
            <button type="submit" class="mt-3 btn btn-dark">Login</button> or <a href="{% url "users:register" %}">get registered</a>
        </form>
    </div>
</div>

{% endblock content %}
