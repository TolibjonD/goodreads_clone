{% extends "base.html" %}
{% block title %} Registration {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}



<div class="row mx-auto">
    
    <div class="col col-md-5 mx-auto">
        <h1>Registration</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {{ form |crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-dark mt-3">Register</button> or <a href="{% url "users:login" %}">get logged in</a>
        </form>
    </div>
</div>

{% endblock content %}
